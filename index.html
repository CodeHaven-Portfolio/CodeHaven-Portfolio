<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHeaven</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body,html{height:100%;overflow:hidden;background:#000;}
        video{position:fixed;top:50%;left:50%;min-width:100%;min-height:100%;width:auto;height:auto;transform:translate(-50%,-50%);z-index:-1;object-fit:cover;}
        .overlay{position:absolute;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:1;}
        .billboard{background:rgba(0,0,0,0.8);padding:30px 70px;border:5px solid #0ff;box-shadow:0 0 70px #0ff;border-radius:20px;text-align:center;max-width:90%;}
        h1{font-size:5.5rem;color:#0ff;text-shadow:0 0 40px #0ff;margin-bottom:15px;}
        p{font-size:2rem;color:#0ff;margin:15px 0;}
        .buttons{margin-top:40px;display:flex;gap:25px;flex-wrap:wrap;justify-content:center;}
        .btn{padding:14px 35px;background:rgba(0,0,0,0.8);border:4px solid #0ff;color:#0ff;font-size:1.6rem;text-decoration:none;border-radius:50px;box-shadow:0 0 30px #0ff;transition:0.4s;font-weight:bold;}
        .btn:hover{background:#0ff;color:#000;box-shadow:0 0 50px #0ff;transform:scale(1.1);}
        @media (max-width:768px){
            h1{font-size:4rem;}
            p{font-size:1.5rem;}
            .btn{font-size:1.3rem;padding:12px 25px;}
        }
    </style>
</head>
<body>

    <!-- SENİN MP4 %100 ÇALIŞACAK ŞEKİLDE -->
    <video autoplay muted loop playsinline preload="auto">
        <source src="mylivewallpapers.com-Pixel-Bad-City.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <div class="billboard">
            <h1>CodeHeaven</h1>
            <p>Roblox UI Designer • Scripter • Animator</p>
        </div>

        <div class="buttons">
            <a href="https://www.roblox.com/users/8721090214/profile" target="_blank" class="btn">Roblox Profile</a>
            <a href="https://www.youtube.com/@Honored_Kaiser" target="_blank" class="btn">YouTube</a>
            <a href="https://discord.com/users/1289899895330832414" target="_blank" class="btn">Discord</a>
            <a href="https://guns.lol/honored_kaiser" target="_blank" class="btn">Guns.lol</a>
        </div>
    </div>

</body>
</html>
