<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHeaven</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body,html{height:100%;overflow:hidden;background:#000;}
        video{position:fixed;top:50%;left:50%;min-width:100%;min-height:100%;transform:translate(-50%,-50%);z-index:-1;object-fit:cover;}
        .overlay{position:absolute;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:1;}
        .billboard{background:rgba(0,0,0,0.85);padding:20px 50px;border:4px solid #0ff;box-shadow:0 0 50px #0ff;border-radius:18px;text-align:center;max-width:75%;}
        h1{font-size:4.5rem;color:#0ff;text-shadow:0 0 35px #0ff;margin-bottom:10px;}
        p{font-size:1.6rem;color:#0ff;margin:10px 0;}
        .buttons{margin-top:30px;display:flex;gap:20px;flex-wrap:wrap;}
        .btn{padding:10px 28px;background:rgba(0,0,0,0.8);border:3px solid #0ff;color:#0ff;font-size:1.3rem;text-decoration:none;border-radius:50px;box-shadow:0 0 25px #0ff;transition:0.4s;}
        .btn:hover{background:#0ff;color:#000;box-shadow:0 0 45px #0ff;transform:scale(1.15);}
        @media (max-width:768px){
            h1{font-size:3rem;}
            p{font-size:1.2rem;}
            .btn{font-size:1rem;padding:8px 20px;}
            .billboard{padding:15px 30px;}
        }
    </style>
</head>
<body>

    <!-- %100 ÇALIŞAN VİDEO (streamable direkt link) -->
    <video autoplay muted loop playsinline preload="auto">
        <source src="https://streamable.com/e/mjnsln.mp4" type="video/mp4">
        Tarayıcın video desteklemiyor.
    </video>

    <div class="overlay">
        <div class="billboard">
            <h1>CodeHeaven</h1>
            <p>Roblox UI Designer • Scripter • Animator</p>
        </div>

        <div class="buttons">
            <a href="https://www.roblox.com/users/8721090214/profile" target="_blank" class="btn">Roblox Profile</a>
            <a href="https://www.youtube.com/@Honored_Kaiser" target="_blank" class="btn">YouTube</a>
            <a href="https://discord.com/users/1289899895330832414" target="_blank" class="btn">Discord</a>
            <a href="https://guns.lol/honored_kaiser" target="_blank" class="btn">Guns.lol</a>
        </div>
    </div>

</body>
</html>
